<h4>Directives</h4>
<button class="btn btn-primary" (click)="onDisplayDetails()">
  Display Details
</button>
<p *ngIf="showParagraph">{{ paragraphContent }}</p>
<div
  *ngFor="let log of buttonClickLogs; let i = index"
  [ngStyle]="{ 'background-color': i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'log-item': i >= 4 }"
>
  {{ log }}
</div>
